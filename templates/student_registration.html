<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="room_id">Assign Room</label>
                <select id="room_id" name="room_id">
                    <option value="">No Room</option>
                    {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.room_number }} ({{ room.seater }} Seater)</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn">Register Student</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
