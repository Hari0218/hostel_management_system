{% extends 'layout.html' %}
{% block title %}Submit Feedback{% endblock %}
{% block content %}
    <h2>Submit Feedback</h2>
    <form method="POST">
        <label for="feedback_text">Feedback:</label>
        <textarea id="feedback_text" name="feedback_text" required></textarea>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
