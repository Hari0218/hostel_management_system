{% extends 'layout.html' %}
{% block title %}User Profile{% endblock %}
{% block content %}
    <h2>User Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Room: {% if user.room_id %}{{ user.room.room_number }}{% else %}Not booked{% endif %}</p>
    <p><a href="{{ url_for('change_password') }}">Change Password</a></p>
{% endblock %}
